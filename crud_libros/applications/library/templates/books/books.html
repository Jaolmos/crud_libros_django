{% extends 'pages/base.html '%}

{% block title %}Book list{% endblock %}

{% block content %}

<div class="card mt-3" >
    <div class="card-header">
        <a name="" id="" class="btn btn-success" href="{% url 'create_book' %}" role="button">Agrega nuevo libro</a>
    </div>
    <div class="card-body">
        <h4 class="card-title">Libros</h4>
        
            
            <table class="table table-primary">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Titulo</th>
                        <th scope="col">Imagen</th>
                        <th scope="col">Descripci√≥n</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in books %}
                    <tr class="">
                        <td>{{ book.id}}</td>
                        <td>{{ book.title}}</td>
                        <td>
                            <img src="{{ book.image.url}}" height="100" alt="{{ book.title}}">

                        </td>
                        <td>{{ book.description}}?</td>
                        <td>
                            <a name="" id="" class="btn btn-info" href="{% url 'edit_book' %}" role="button">Editar</a> |
                            <a name="" id="" class="btn btn-danger" href="{% url 'delete_book' book.id %}" role="button">Borrar</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        
       
    </div>
    
</div>

{% endblock %}
